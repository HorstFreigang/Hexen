				$('#css-hex-h').hexen({

					cell: '.cell'
				});

				$('#css-hex-v').hexen({
					cellOrientation: 'vertical',
					spacing: 2,
					cell: '.cell'
				});

				var grid_1 = $('#hc-default').hexen({
					filter: '#default-filter'
				});

				var grid_2 = $('#hc-default90').hexen({
					cellOrientation: 'vertical',
					filter: '#default90-filter',
					spacing: 3
